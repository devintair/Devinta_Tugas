<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pengaduan Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-family: "Poppins", sans-serif;
            padding-top: 50px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .btn-submit {
            background-color: #28a745;
            border: none;
            border-radius: 25px;
            font-weight: 600;
        }
        .btn-submit:hover {
            background-color: #218838;
        }
        .btn-warning {
        background-color: #ffc107;
        border-radius: 25px;
        font-weight: 600;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-3">
                    {% if form.instance.pk %}
                    <!-- Kalau mode edit -->
                    <button type="submit" class="btn btn-warning px-4 py-2 text-white">Update</button>
                    {% else %}
                    <!-- Kalau mode tambah -->
                    <button type="submit" class="btn btn-submit px-4 py-2">Simpan</button>
                    {% endif %}
                    <a href="{% url 'pengaduan-list' %}" class="btn btn-secondary px-4 py-2">Batal</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
